<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign-Up</title>
    <link rel="stylesheet" href="admin_signup.css">
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <!-- Back Button -->
    <div class="back-button">
        <a href="index.html"><img src="Sign Up Options/Back Arrow Button.png" alt="Back Button"></a>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <div class="title-box">
            <h1>Dynasty Defense Alarm</h1>
            <h2>Admin Registration</h2>
        </div>

        <!-- Sign-Up Form -->
        <div class="signup-form">
            <form id="signupForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <label for="buildingName">Building Name:</label>
                <input type="text" id="buildingName" name="buildingName" required>
                
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="Building">Building</option>
                    <option value="Apartment">Apartment</option>
                </select>
                
                <label for="floors">Floors:</label>
                <input type="number" id="floors" name="floors" required>
                
                <label for="units">Units:</label>
                <input type="number" id="units" name="units" required>
                
                <button type="submit" class="signup-button">SIGN UP</button>
            </form>
        </div>
    </div>

    <script src="matrix.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Capture form data
            const adminData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                buildingName: document.getElementById('buildingName').value,
                type: document.getElementById('type').value,
                floors: document.getElementById('floors').value,
                units: document.getElementById('units').value
            };

            // Simple password confirmation check
            if (adminData.password !== adminData.confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Save to localStorage
            localStorage.setItem('adminData', JSON.stringify(adminData));

            // Redirect to dashboard
            window.location.href = 'admin_dashboard.html';
        });
    </script>
</body>
</html>
