<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign-Up</title>
    <link rel="stylesheet" href="admin_signup.css">
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <!-- Back Button -->
    <div class="back-button">
        <a href="admin_signin.html"><img src="Sign Up Options/Back Arrow Button.png" alt="Back Button"></a>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="title-box">
                <h1>Dynasty Defense Alarm</h1>
                <h2>Admin Registration</h2>
            </div>
        </div>

        <!-- Sign-Up Form -->
        <div class="signup-form">
            <form action="#" method="post">
                <label for="first-name">FIRST NAME:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">LAST NAME:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">CONFIRM PASSWORD:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <label for="building-name">BUILDING NAME:</label>
                <input type="text" id="building-name" name="building-name" required>

                <label for="type">TYPE:</label>
                <select id="type" name="type" required>
                    <option value="residential">Residential</option>
                    <option value="apartment">Apartment</option>
                </select>

                <label for="floors">FLOORS:</label>
                <input type="number" id="floors" name="floors" required>

                <label for="units">UNITS:</label>
                <input type="number" id="units" name="units" required>

                <button type="submit" class="register-button">REGISTER</button>
            </form>
        </div>
    </div>

    <script src="matrix.js"></script>
</body>
</html>
