<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign-In</title>
    <link rel="stylesheet" href="/signin.css">
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <!-- Back Button -->
    <div class="back-button">
        <a href="/index.html"><img src="/Sign Up Options/Back Arrow Button.png" alt="Back Button"></a>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="title-box">
                <h1>Dynasty Defense Alarm</h1>
                <h2>Systems & Monitoring:</h2>
                <h2>Residential Edition</h2>
            </div>
        </div>

        <!-- Login Form -->
        <div class="login-form">
            <form id="loginForm">
                <label for="login">ADMIN LOGIN:</label>
                <input type="text" id="login" name="login" required>
                <br>
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <!-- Wrap Forgot Password and Register in a container -->
                <div class="form-links">
                    <a href="#" class="forgot-password">FORGOT PASSWORD</a><br>
                    <a href="admin_signup.html" class="register">REGISTER</a>
                </div>

                <button type="submit" class="enter-button">ENTER</button>
            </form>
        </div>
    </div>

    <script src="/matrix.js"></script>
    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the login (email) and password from the input fields
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            // Retrieve the admin data from localStorage
            const adminData = JSON.parse(localStorage.getItem('adminData'));

            // Check if the email and password match the stored data
            if (adminData && adminData.email === login && adminData.password === password) {
                // Save the login state or user info to localStorage
                localStorage.setItem('loggedInAdmin', JSON.stringify({
                    firstName: adminData.firstName,
                    lastName: adminData.lastName,
                    email: adminData.email
                }));

                // Redirect to the admin dashboard
                window.location.href = 'admin_dashboard.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
