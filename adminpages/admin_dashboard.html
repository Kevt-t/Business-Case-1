<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/dashboard.css">
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section for the Title -->
        <div class="title-box">
            <h1>Admin Dashboard</h1>
            <p id="profile-info">Welcome, Admin</p>
        </div>

        <!-- User Control Button -->
        <button id="openUserControl" class="open-modal-button">User Control</button>

        <!-- Modal for User Control -->
        <div id="userControlModal" class="modal">
            <div class="modal-content">
                <span id="closeUserControl" class="close">&times;</span>
                <h2>User Control</h2>
                <form id="grantAccessForm">
                    <label for="email">Grant Access (Email):</label>
                    <input type="email" id="email" required>
                    
                    <label for="floor">Specify Floor:</label>
                    <input type="number" id="floor" min="1" required>
                    
                    <button type="submit">Grant Access</button>
                </form>

                <div id="accessList">
                    <h3>Authorized Users:</h3>
                    <!-- List of authorized users will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Dashboard Icons and Configure Buttons -->
        <div class="dashboard">
            <div class="dashboard-item">
                <img src="/dashboardIcons\Fire Icon.png" alt="Fire Alarm Icon" class="icon">
                <button onclick="window.location.href='/alarmconfigpages/configurefirealarm.html'" class="monitor-button">CONFIGURE</button>
            </div>
            <div class="dashboard-item">
                <img src="/dashboardIcons/Smoke Icon.png" alt="Smoke Alarm Icon" class="icon">
                <button onclick="window.location.href='/alarmconfigpages/configuresmokealarm.html'" class="monitor-button">CONFIGURE</button>
            </div>
            <div class="dashboard-item">
                <img src="/dashboardIcons/Temperature Icon.png" alt="Temperature Alarm Icon" class="icon">
                <button onclick="window.location.href='/alarmconfigpages/configuretemperaturealarm.html'" class="monitor-button">CONFIGURE</button>
            </div>
        </div>
    </div>

    <!-- Link JavaScript files -->
    <script src="/matrix.js"></script>
    <script src="admin_dashboard.js"></script>
</body>
</html>
